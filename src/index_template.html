<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="p-5 mb-4 bg-warning rounded-3" style="--bs-bg-opacity: .25;">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">My Team</h1>
                <p class="col-md-8 fs-4">This is my team!</p>
            </div>
        </div>
    </header>
    <div id="div-main_body" class="container d-flex justify-content-center">
        <div id="team-profile" class="container">
            <div class="card d-inline-flex shadow" style="width: 18rem;">
                <h5 class="card-header bg-primary text-light shadow-sm" style="--bs-bg-opacity: .75;">Name
                <div class="role">Role</div></h5>
                <div class="card-body bg-light" style="--bs-bg-opacity: .1;">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <ul class="list-group list-group-flush bg-light" style="--bs-bg-opacity: .1;">
                        <li class="list-group-item">ID: </li>
                        <li class="list-group-item">Email: </li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
